server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gestionProduit_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: false
    properties:
      hibernate:
        format_sql: false
springdoc:
  default-produces-media-type: application/json
